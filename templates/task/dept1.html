{% extends 'base.html' %}
{% block content %}
<div class="row">
        <div class="col-sm-8">
        <p>
            <div class="float-left"><h3>List of {{title}}</h3></div>
            <div class="text-right">
            <a href="#" class="btn btn-success">Assign</a>
            </div>

        </p>

    <div class="table-responsive-sm">
    {% if dept_users %}
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>

                    </tr>
                </thead>
                <tbody>
            {% for user in dept_users %}
                    <tr>
                        <td scope="row">
                            <label><input type="checkbox"> {{user}}</label>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p> There are no employees</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
